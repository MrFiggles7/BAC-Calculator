<body>
<h1>BAC Calculator</h1>
<form>
    <div class="wrapper">
        <div class="twentyfive">
    <div class="form-group">

        <label for="BeersConsumed">Number of Beers Consumed</label>
        <input type="number" class="form-control" id="BeersConsumed" aria-describedby="emailHelp">


        <label for="WineConsumed">Glasses of Wine Consumed</label>
        <input type="number" class="form-control" id="WineConsumed" aria-describedby="emailHelp">

        <label for="ShotsConsumed">Number of Shots Consumed</label>
        <input type="number" class="form-control" id="ShotsConsumed" aria-describedby="emailHelp">

        <label for="WeightPounds">Your Weight in Pounds</label>
        <input type="number" class="form-control" id="WeightPounds" aria-describedby="emailHelp">

        <label for="Hours">Hours Since Your First Drink</label>
        <input type="number" class="form-control" id="Hours" aria-describedby="emailHelp">

        <button type="button" class="btn btn-primary", id="buttonsubmit">Submit</button>
    </div>
    </div>
    </div>

    <div class="split">
        <div class="rightside">
    <p id="beeralcohol">Text Will go Here</p>
    <p id="winealcohol">Text Will go Here</p>
    <p id="shotsalcohol">Text Will go Here</p>
    <h3 id="BACtext">Your Blood Alcohol Content (BAC) is</h3>
    <h2 id="BACFinal">Numbers</h2>

    </div>
